name: GitHub Metrics

on:
  # Weekly updates (Monday at 00:00 UTC)
  schedule:
    - cron: "0 0 * * 1"

  # Manual dispatch
  workflow_dispatch:

  # Optional: updates when pushing to main/master
  push:
    branches:
      - main
      - master

# GitHub recommended best practice: set permissions at top-level
permissions:
  contents: write

# Prevent overlapping runs
concurrency:
  group: github-metrics-${{ github.ref }}
  cancel-in-progress: true

env:
  METRICS_TOKEN: ${{ secrets.METRICS_TOKEN }}
  METRICS_USER: slsevilla

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      #  BASE PROFILE METRICS
      # ---------------------------------------------------------
      - name: Base Metrics
        uses: lowlighter/metrics@v3.34
        with:
          token: ${{ env.METRICS_TOKEN }}
          user: ${{ env.METRICS_USER }}
          filename: github-metrics.svg

          base: header, activity, community, metadata
          base_indepth: true
          repositories: 200

          template: classic
          config_timezone: America/New_York
          optimize: svg

      # ---------------------------------------------------------
      #  LANGUAGES (BIOINFORMATICS-OPTIMIZED)
      # ---------------------------------------------------------
      - name: Languages
        uses: lowlighter/metrics@v3.34
        with:
          token: ${{ env.METRICS_TOKEN }}
          user: ${{ env.METRICS_USER }}
          filename: metrics.plugin.languages.svg

          base: ""

          plugin_languages: yes
          # FIX: remove "recently-used" to avoid internal plugin error
          plugin_languages_sections: most-used

          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 60
          plugin_languages_details: bytes-size, percentage

          # Bioinformatics-focused ignore list (no markup/presentation)
          plugin_languages_ignored: html, css, scss, PostScript, Apex, Eiffel

          # Optional tuning:
          # plugin_languages_limit: 10
          # plugin_languages_threshold: 2
          # plugin_languages_other: no

      # ---------------------------------------------------------
      #  NOTABLE CONTRIBUTIONS
      # ---------------------------------------------------------
      - name: Notable Contributions
        uses: lowlighter/metrics@v3.34
        with:
          token: ${{ env.METRICS_TOKEN }}
          user: ${{ env.METRICS_USER }}
          filename: metrics.plugin.notable.svg

          base: ""

          plugin_notable: yes
          plugin_notable_indepth: yes
          plugin_notable_repositories: yes
          plugin_notable_self: yes
          plugin_notable_types: commit, pull_request, issue

          # Optional filters:
          # plugin_notable_from: organization
          # plugin_notable_repositories_ignored: slsevilla/test
